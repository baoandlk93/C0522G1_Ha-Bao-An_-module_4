<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
<h2>Nhạc của Ân</h2>
<p>


    </a>
</p>

<div class="row container-fluid" style="transform: translateY(-10px)">
    <div class="col-lg-6">

            <button class="btn btn-info">
                <a th:href="@{/music/create}"> Thêm bài hát mới</a>
            </button>

    </div>
    <div class="col-lg-6">
        <form class="d-flex" th:action="@{/music/search}" method="get" style="transform: translateX(380px)">

            <input class="form-control me-2" type="text" placeholder="Tìm kiếm" aria-label="Search" name="name" style="width: 300px">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>
    </div>
</div>
<div class="notify">
    <div th:if="${success}">
        <h3 th:text="${success}"></h3>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>

        <th>Tên bài hát</th>
        <th>Ca sĩ</th>
        <th>Thể loại nhạc</th>
        <th>Link</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${musics}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.singer}"></td>
        <td th:text="${row.musicType}"></td>
        <td> <a th:href="@{${row.linkSong}}" th:text="${row.linkSong}"></a></td>
        <td><a th:href="@{/music/{id}/edit(id=${row.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/music/{id}/delete(id=${row.id})}"><i class="fa-solid fa-trash"></i></a></td>
        <td><a th:href="@{/music/{id}/view(id=${row.id})}"><i class="fa-sharp fa-solid fa-eye"></i></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
