<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${product.image}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-tittle" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}"></p>
                    <strong class="card-text" th:text="${product.description}"></strong>
                </div>
            </div>
        </div>
    </div>
</div>
<a th:href="@{/shop}">Back to shop</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
