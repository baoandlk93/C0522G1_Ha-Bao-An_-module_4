<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head"></head>
<body>
<header th:replace="/index :: header"></header>
<nav th:replace="/index :: navbar"></nav>
<div class="text-center"><h1>Contract List</h1></div>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" name="name">
            <input class="form-control me-2" type="search" placeholder="Search by phone number" aria-label="Search"
                   name="phoneNumber">
            <input class="form-control me-2" type="search" placeholder="Search by address" aria-label="Search"
                   name="address">
            <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr class="bg-primary">
        <th>ID</th>
        <th>Start Day</th>
        <th>End Day</th>
        <th>Deposit</th>
        <th>Total Money</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee,employees:${employeeList}">
        <td><a th:href="@{/employee/edit/{id}(id=${employee.id})}"><i
                class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}"><i class="fa-sharp fa-solid fa-trash"></i></a></td>
        <td><a th:href="@{/employee/view/{id}(id=${employee.id})}"><i class="fa-sharp fa-solid fa-binoculars"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
<footer th:replace="/index :: footer"></footer>
</html>
