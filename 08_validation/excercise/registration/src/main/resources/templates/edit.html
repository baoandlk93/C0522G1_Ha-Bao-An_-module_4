<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add New User</h3>
<p>
    <a th:href="@{/users}">
        Back to user manage
    </a>
</p>
<div class="mb-3">
    <form th:action="@{/users/update}" th:object="${users}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name"
                   th:field="*{firstName}"/>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Blogger Name" aria-label="Last Name"
                   aria-describedby="basic-addon1" th:field="*{lastName}"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input placeholder="Phone Number" type="number" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Age</label>
            <input placeholder="Age" type="number" th:field="*{age}"/>
        </div>
        <div>
            <label>Email</label>
            <input placeholder="Email" type="text" th:field="*{email}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
