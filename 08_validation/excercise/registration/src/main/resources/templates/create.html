<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add New User</h3>
<p>
    <a th:href="@{/users}">
        Back to user manage
    </a>
</p>
<div class="mb-3">
    <form th:action="@{/users/save}" th:object="${users}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
                   th:field="*{firstName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></p>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name"
                   aria-describedby="basic-addon1" th:field="*{lastName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>
        </div>
        <div>
            <label>Phone Number</label>
            <input placeholder="Phone Number" type="number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></p>
        </div>
        <div>
            <label>Age</label>
            <input placeholder="Age" type="number" th:field="*{age}"/>
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></p>
        </div>
        <div>
            <label>Email</label>
            <input placeholder="Email" type="text" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
