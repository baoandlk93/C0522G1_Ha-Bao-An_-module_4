<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Chính sửa thông tin bài hát</h3>
<p>
    <a th:href="@{/musics}">
        Quay lại trang chính
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/musics/update}" th:object="${musics}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên bài hát</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Ca sĩ</label>
            <input type="email" th:field="*{singer}"/>
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>
        <div>
            <label>Thể loại</label>
            <input type="text" th:field="*{category}"/>
            <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
