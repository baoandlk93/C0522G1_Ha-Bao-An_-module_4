<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="category/layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/category}">
        Back to category list
    </a>
</p>
<div class="mb-3">
    <form th:action="@{/category/save}" th:object="${categories}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Category name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Blog Name"
                   th:field="*{name}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="category/layout :: footer"></footer>
</body>
</html>
