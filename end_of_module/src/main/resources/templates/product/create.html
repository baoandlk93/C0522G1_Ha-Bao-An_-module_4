<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head"></head>
<body>
<header th:replace="/index :: head"></header>
<nav th:replace="/index :: navbar"></nav>
<div class="text-center"><h2>Create Customer</h2></div>
<div id="form" style="text-align: center">
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Customer Name</b></label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label><b>Date of birth</b></label>
            <input type="date" th:field="*{dateOfBirth}"/>
            <p style="color: red" th:errors="*{dateOfBirth}"
               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
        </div>
        <div>
            <label><b>Gender</b></label>
            <input type="radio" th:field="*{gender}" value="1"/>Male
            <input type="radio" th:field="*{gender}" value="0"/>Female
            <input type="radio" th:field="*{gender}" value="2"/>LGBT
            <p style="color: red" th:errors="*{gender}"
               th:if="${#fields.hasErrors('gender')}"></p>

        </div>
        <div>
            <label><b>Id Card</b></label>
            <input type="text" th:field="*{idCard}"/>
            <p style="color: red" th:errors="*{idCard}"
               th:if="${#fields.hasErrors('idCard')}"></p>
        </div>
        <div>
            <label><b>Phone Number</b></label>
            <input type="number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:errors="*{phoneNumber}"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <label><b>Email</b></label>
            <input type="email" th:field="*{email}"/>
            <p style="color: red" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <label><b>Address</b></label>
            <input type="text" th:field="*{customerAddress}"/>
            <p style="color: red" th:errors="*{customerAddress}"
               th:if="${#fields.hasErrors('customerAddress')}"></p>
        </div>
        <div>
            <label><b>Customer type</b></label>
            <select th:field="*{customerType}">
                <option th:each="item :${customerType}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="/index :: footer"></footer>
</html>
